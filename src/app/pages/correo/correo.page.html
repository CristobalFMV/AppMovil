<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">correo</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-subtitle>Ingresa tu correo: </ion-card-subtitle>
    <ion-input type="text" [(ngModel)]="correo" placeholder="Ingresa tu correo"></ion-input>
    <a (click)="IngresarPaginaValidarRespuesta()">Recupera tu contraseña</a>
  </ion-card>
</ion-content>
